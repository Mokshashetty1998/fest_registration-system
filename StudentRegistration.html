<html>

  <head>

  <script type="text/javascript" src="validate.js"></script>

  </head>

<body background="imgs/keto.jpg">


  <form action="#" name="StudentRegistration" onSubmit="return(validate());">


<table cellpadding="5" width="45%" bgcolor="white" align="center"

  cellspacing="2">

<tr>

  <td colspan=2>

  <center><font size=4><b>Fest Registration Form</b></font></center>

  </td>

  </tr>

<tr>

  <td>Name</td>

  <td><input type=text name=textnames id="textname" size="30"></td>

  </tr>



  <tr>

  <td>Address</td>

  <td><input type="text" name="paddress" id="paddress" size="30"></td>

  </tr>



<tr>

  <td>Sex</td>

  <td><input type="radio" name="sex" value="male" size="10">Male

  <input type="radio" name="sex" value="Female" size="10">Female</td>

  </tr>

<tr>

  <td>BRANCH</td>

  <td><select name="BRANCH">

  <option value="-1" selected>select..</option>

  <option value="IS">IS</option>

  <option value="BT">BT</option>

  <option value="MECH">MECH</option>

  <option value="EC">EC</option>

  <option value="CS">CS</option>



  </select></td>

  </tr>

<tr>

  <td>Course</td>

  <td><select name="BATCH">

  <option value="-1" selected>select..</option>

  <option value="1ST YEAR">1ST YEAR</option>

  <option value="2ND YEAR">2ND YEAR</option>

  <option value="3RD YEAR">3RD YEAR</option>

  <option value="4TH YEAR">4TH YEAR</option>

  </select></td>

  </tr>
<tr>

  <td>College Name</td>

  <td><input type="text" name="College" id="college name"

  size="30"></td>

  </tr>
<tr>

  <td>District</td>

  <td><select name="District">

  <option value="-1" selected>select..</option>

  <option value="Nalanda">NALANDA</option>

  <option value="UP">UP</option>

  <option value="Goa">GOA</option>

  <option value="Patna">PATNA</option>

  </select></td>

</tr>

<tr>

  <td>State</td>

  <td><select Name="State">

  <option value="-1" selected>select..</option>

  <option value="New Delhi">NEW DELHI</option>

  <option value="Mumbai">MUMBAI</option>

  <option value="Goa">GOA</option>

  <option value="Bihar">BIHAR</option>

  </select></td>

  </tr>

  <tr>

  <td>PinCode</td>

  <td><input type="text" name="pincode" id="pincode" size="30"></td>

</tr>

  <tr>

  <td>EmailId</td>

  <td><input type="text" name="emailid" id="emailid" size="30"></td>

  </tr>

<tr>

  <td>DOB</td>

  <td><input type="text" name="dob" id="dob" size="30"></td>

  </tr>


  <td>Events</td>

  <td Name="Events">
<input type="checkbox" name="event" value="face painting"> face painting
<input type="checkbox" name="event" value=" battle of bands"> battle of bands
<input type="checkbox" name="event" value="solo dance"> solo dance
<input type="checkbox" name="event" value="coding"> code studio
      <input type="checkbox" name="event" value="classical"> classical dance
      <input type="checkbox" name="event" value="fashion"> fashion show
      
    </td>
<tr>

  <td>MobileNo</td>

  <td><input type="text" name="mobileno" id="mobileno" size="30"></td>

  </tr>

  <tr>

  <td><input type="reset"></td>

  <td colspan="2"><input type="submit" value="Submit Form" /></td>

  </tr>

  </table>

  </form>

  </body>

  </html>
